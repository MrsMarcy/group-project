<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5d38fb97c4.js" crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
    <!--nav bars-->
    <div class="sideBar">
        <div class="menuIcon"><i class="fa-solid fa-pause fa-rotate-90" style="color: #fff;"></i></div>
        <div class="pageCount"><span>/01</span></div>
        <div class="trademark"><span>&COPY; ART Place</span></div>
    </div>
    <div class="contentHolder">
        <div class="homebar">
            <h1 class="logo">CREON</h1>
            <nav>
                <a href="sidepage.html">Explore</a>
                <a href="#">Collections</a>
                <a href="#">Community</a>
            </nav>
            <div class="webConnect">
                <div class="webIcon"></div>
                <button class="connectWal">Connect Wallet</button>
            </div>
        </div>
        <!--main title card-->
        <div class="mainCard">
            <div class="titleHolder">
                <img src="images/back-shape.png" alt="silly blue shape">
                <div class="titleHolderBox">
                    <h1>CREATE<br><button class="startNow">START NOW</button>&nbsp;AND SELL</h1>
                    <img src="images/lower-logo-copy.png" alt="logo">
                </div>
                <button>BID 1.00 ETH<br>@jane.ivory</button>
            </div>
        </div>
        <!--3 little cards-->
        <div class="card-holder">
            <div class="cards" id="card1">
                <div class="hold">
                    <button>Digital Artworks</button>
                    <button>Videos</button>
                    <button>Photography</button>
                    <button>Utility</button>
                    <button>and More...</button>
                </div>
                <div class="bottom-tag">
                    <p>Top NFT's here</p>
                </div>
            </div>
            <div class="cards" id="card2">
                <p>The web3 NFT Marketplace where traders and collectors have earned over $2.3<br> Billion in rewards</p>
            </div>
            <div class="cards" id="card3">
                    <h1>WEB 3.0</h1>
                    <p>Buy & Sell NFTs, Get Rewards</p>
            </div>
        </div>
    </div>
</body>

</html>
